    function formatDate(inputDateTime, ind) {
        const monthNames = [
            "–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",

        ];

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫—É –≤ –æ–±—ä–µ–∫—Ç –¥–∞—Ç—ã
        const date = new Date(inputDateTime);

        // –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–µ–Ω—å, –º–µ—Å—è—Ü –∏ –≤—Ä–µ–º—è
        const day = date.getDate();
        const month = monthNames[date.getMonth()];
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');

        let add_month = "";
        if (ind === 0 || day === 1) {
            add_month = month;
        }
        return `${day} ${add_month}`;
    }

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤—Ä–µ–º—è –≤ –º–∏–Ω—É—Ç—ã (–µ—Å–ª–∏ —ç—Ç–æ –≤—Ä–µ–º—è)
    function timeToMinutes(value) {
        if (value.includes(':')) {
            const [hours, minutes] = value.split(':').map(Number);
            return hours * 60 + minutes;
        }
        if (value === 0) {
            value = 0
        }
        return parseFloat(value); // –ï—Å–ª–∏ —ç—Ç–æ —á–∏—Å–ª–æ, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ –∫–∞–∫ –µ—Å—Ç—å
    }

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –º–∏–Ω—É—Ç—ã –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ñ–æ—Ä–º–∞—Ç HH:MM (–µ—Å–ª–∏ —ç—Ç–æ –≤—Ä–µ–º—è)

                const hours = Math.floor(value / 60).toString().padStart(2, '0');
                const minutes = (value % 60).toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

    function applyDateFilter(startDate, endDate) {
        // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ —Ç–∏–ø—ã –¥–∞–Ω–Ω—ã—Ö (wake_up, push_ups –∏ —Ç.–¥.)

        // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ —Ç–∏–ø—ã –¥–∞–Ω–Ω—ã—Ö (wake_up, push_ups –∏ —Ç.–¥.)
        Object.keys(filteredOptionData).forEach(option => {
            // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞
            const filteredData = filteredOptionData[option].filter(item => {
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫—É –¥–∞—Ç—ã –≤ –æ–±—ä–µ–∫—Ç Date

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–¥–∞–µ—Ç –ª–∏ –¥–∞—Ç–∞ –≤ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ç–∏–ø–∞
            filteredOptionData[option] = filteredData;
        });
        // console.log(optionsData)

        // –ü–µ—Ä–µ—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥—Ä–∞—Ñ–∏–∫–∏ —Å –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        rebuildCharts();

    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Å—Ç—Ä–æ–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤
    function rebuildCharts() {
        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≥—Ä–∞—Ñ–∏–∫–∞–º–∏
        chartsContainer.innerHTML = '';
        Object.keys(filteredOptionData).forEach(option => {
            if (!["intention", "note"].includes(a)) {
              return
            }

            const data = filteredOptionData[option];
            const goal = optionsDataGoal[option]
            console.log(option)
            console.log(goal)
            console.log("_")
            const labels = data.map((item, index) => formatDate(item.date_time, index));

            let series = []
            if (goal !== undefined) {
                series = [
                    {name: 'series-1', data: data.map(item => timeToMinutes(item.value))},
                    {name: 'series-2', data: [...data.map(item => timeToMinutes(goal)), timeToMinutes(goal)]},
                ];
            } else {
                series = [
                    {name: 'series-1', data: data.map(item => timeToMinutes(item.value))},
                ];
            }

            // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
            const {lineColor, fillColor} = colorMapping[option] || {
                lineColor: "#000000",
                fillColor: "rgba(0, 0, 0, 0.3)"
            };

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞
            const chartContainer = document.createElement('div');
            chartContainer.classList.add('ct-chart');
            chartContainer.classList.add('shadow');
            chartContainer.classList.add('p-3');
            chartContainer.classList.add('mb-5');
            chartContainer.classList.add('bg-body');
            chartContainer.classList.add('rounded-4');

            chartsContainer.appendChild(chartContainer);

            const chart_title = document.createElement('div');
            chart_title.classList.add('m-1');
            chart_title.classList.add('chart_title');
            chart_title.innerText = humanOptionTitle[option];
            chartContainer.appendChild(chart_title)

            const innerChartContainer = document.createElement('div');
            innerChartContainer.classList.add('inner-ct-chart');
            innerChartContainer.id = `chart-${option}`;
            chartContainer.appendChild(innerChartContainer)
            // –°—Ç—Ä–æ–∏–º –≥—Ä–∞—Ñ–∏–∫ —Å –ø–æ–º–æ—â—å—é Chartist.js

            let chart = new Chartist.Line(`#chart-${option}`, {
                labels: labels,
                series: series
            }, {
                fullWidth: true,
                chartPadding: {
                    right: 0
                },
                axisY: {
                    labelInterpolationFnc: function (value) {
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –º–∏–Ω—É—Ç—ã –æ–±—Ä–∞—Ç–Ω–æ –≤ HH:MM –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                        return minutesToTime(value, option);
                    }
                },
                axisX: {
                    stretch: true
                },
                series: {
                    'series-1': {
                        showArea: true,
                    },
                    'series-2': {
                        showPoint: false,
                        showArea: false
                    }
                }
            });


            // Let's put a sequence number aside so we can use it in the event callbacks
            var seq = 0,
                delays = 0,
                durations = 100;

            // Once the chart is fully created we reset the sequence
            chart.on('created', function () {
                seq = 0;
            });

            // On each drawn element by Chartist we use the Chartist.Svg API to trigger SMIL animations
            chart.on('draw', function (data) {
                // console.log(data)
                if (data.type === 'line') {
                    if (data.series.name === 'series-2') {
                        data.element.attr({
                            style: `stroke: red; stroke-width: 2px;`
                        });
                    } else {
                        data.element.attr({
                            style: `stroke: ${lineColor}; stroke-width: 4px;`
                        });
                    }
                } else if (data.type === 'point') {
                    data.element.attr({
                        style: `stroke: ${lineColor};`
                    });
                } else if (data.type === 'area') {
                    data.element.attr({
                        style: `fill: ${fillColor};`
                    });
                }

                seq++;

                if (data.type === 'line') {
                    // If the drawn element is a line we do a simple opacity fade in. This could also be achieved using CSS3 animations.
                    data.element.animate({
                        opacity: {
                            // The delay when we like to start the animation
                            begin: seq * delays + 1000,
                            // Duration of the animation
                            dur: durations,
                            // The value where the animation should start
                            from: 0,
                            // The value where it should end
                            to: 1
                        }
                    });
                } else if (data.type === 'label' && data.axis === 'x') {
                    data.element.animate({
                        y: {
                            begin: seq * delays,
                            dur: durations,
                            from: data.y + 100,
                            to: data.y,
                            // We can specify an easing function from Chartist.Svg.Easing
                            easing: 'easeOutQuart'
                        }
                    });
                } else if (data.type === 'label' && data.axis === 'y') {
                    data.element.animate({
                        x: {
                            begin: seq * delays,
                            dur: durations,
                            from: data.x - 100,
                            to: data.x,
                            easing: 'easeOutQuart'
                        }
                    });
                } else if (data.type === 'point') {
                    data.element.animate({
                        x1: {
                            begin: seq * delays,
                            dur: durations,
                            from: data.x - 10,
                            to: data.x,
                            easing: 'easeOutQuart'
                        },
                        x2: {
                            begin: seq * delays,
                            dur: durations,
                            from: data.x - 10,
                            to: data.x,
                            easing: 'easeOutQuart'
                        },
                        opacity: {
                            begin: seq * delays,
                            dur: durations,
                            from: 0,
                            to: 1,
                            easing: 'easeOutQuart'
                        }
                    });
                } else if (data.type === 'grid') {
                    // Using data.axis we get x or y which we can use to construct our animation definition objects
                    var pos1Animation = {
                        begin: seq * delays,
                        dur: durations,
                        from: data[data.axis.units.pos + '1'] - 30,
                        to: data[data.axis.units.pos + '1'],
                        easing: 'easeOutQuart'
                    };

                    var pos2Animation = {
                        begin: seq * delays,
                        dur: durations,
                        from: data[data.axis.units.pos + '2'] - 100,
                        to: data[data.axis.units.pos + '2'],
                        easing: 'easeOutQuart'
                    };

                    var animations = {};
                    animations[data.axis.units.pos + '1'] = pos1Animation;
                    animations[data.axis.units.pos + '2'] = pos2Animation;
                    animations['opacity'] = {
                        begin: seq * delays,
                        dur: durations,
                        from: 0,
                        to: 1,
                        easing: 'easeOutQuart'
                    };

                    data.element.animate(animations);
                }
            });


        });
    }
